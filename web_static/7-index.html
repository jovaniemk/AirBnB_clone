<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Riyadh, Jeddah</h4>
                <ul class="popover">
                    <li>
                        <h2>Riyadh</h2>
                        <ul>
                            <li>Riyadh</li>
                            <li>Al Kharj</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Makkah</h2>
                        <ul>
                            <li>Jeddah</li>
                            <li>Makkah</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Sun, Moon</h4>
                <ul class="popover">
                    <li>Sun</li>
                    <li>Moon</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="place-container">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
            </div>
            <div class="place-container">
                <article class="middle">
                    <h2>A Suit</h2>
                </article>
            </div>
        </section>
        <footer>Best School</footer>
</body>

</html>
